{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}Create account{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="mx-auto" style="width: 300px;">
            {{ form | crispy }}
            <div class="mt-2">
                <input class="btn btn-outline-success" type="submit" value="Registration">
                <a class="btn btn-outline-dark" href="{% url 'login' %}">Login</a>
            </div>
        </div>
    </form>
{% endblock %}
