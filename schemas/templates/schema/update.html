{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block title %}Update schema{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}

            {% crispy form %}
        <br>
                <a class="btn btn-outline-dark" href="{% url 'schemas:list' %}">Cancel</a>
    </form>
{% endblock %}
